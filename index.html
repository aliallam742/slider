<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery Slider</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="slider-container">
        <div class="slider" id="slider">
            <img src="images/pexels-arturo-albarran-1951361020-29410748 (1).jpg" alt="Image 1" class="slide active">
            <img src="images/pexels-olavi-anttila-264846761-13225003.jpg" alt="Image 2" class="slide">
            <img src="images/pexels-bob-ronald-334686276-14578090.jpg" alt="Image 3" class="slide">
        </div>
        <button id="prevBtn" class="nav-btn prev-btn">&#10094;</button>
        <button id="nextBtn" class="nav-btn next-btn">&#10095;</button>
        <div class="pagination">
            <span class="dot active"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
